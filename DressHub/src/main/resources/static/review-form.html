<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
	<link rel="stylesheet" type="text/css" href="css/review-form.css" />
	<title>리뷰 쓰기</title>
</head>
<body>
<section class="reviewform-wrap">

	<form class="form-url" action="review/new" method="POST" enctype="multipart/form-data">
		<div class="head flex border-bot">
			<div class="rental-product-area flexcenter-align">
				<div class="rental-product form-name">상품명</div>
				<div class="rental-product rental-product-content left-space-w"></div>
			</div>
			<div class="author-area flex">
				<div class="author form-name">작성자</div>
				<div class="author flexcenter-align left-space">ojlee</div>
			</div>
		</div>

		<div class="body">
			<div class="rating-area flexcenter-align border-bot">
				<div class="rating form-name">
					별점
				</div>
				<div class="rating left-space" id="rating"></div>
				<input type="hidden" name = "rate"  value="">
			</div>
			<div class="title-area flexcenter-align">
				<div class="title form-name border-bot">제목</div>
				<input type="text" name="title" class="title left-space"></input>
			</div>
			<div class="text-area flex">
				<div class="text form-name border-bot">내용</div>
				<textarea name="comment" class="text left-space"></textarea>
			</div>
			<div class="img-area flexcenter-align">
				<div class="img form-name border-bot">첨부 이미지</div>
				<input type="file" name="img" class="img left-space"></input>
			</div>
		</div>
		<div class="footer">
			<div class="btn-area flexcenter">
				<button type="submit" class="send-btn form-btn-style">작성완료</button>
				<button class="cancel-btn form-btn-style">취소</button>
			</div>
		</div>
	</form>
</section>


<script type="text/javascript" src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script type="text/javascript" src="js/review-form.js" charset="utf-8"></script>
</body>
</html>
