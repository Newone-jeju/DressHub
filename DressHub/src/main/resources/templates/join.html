  <!-- 회원가입 -->
  <div id="join">
    <h2>회원가입</h2><hr width="90%"/>
      <form method="post" name="inputForm" id="inputForm" action="/join">
          <input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <table id="joinTable">
                <tr>
                    <th>
                        <label for="name">이름
                    </th>
                    <td>
                        <input type="text" name="name" id="name" size="20%">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id">아이디
                    </th>
                    <td>
                        <input type="text" name="uid" id="id" size="20%">
                           *영문소문자/숫자, 4~16자
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="password">비밀번호
                    </th>
                    <td>
                        <input type="password" name="password" id="password" size="20%">
                        *영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="passwordCheck">비밀번호 확인
                    </th>
                    <td>
                        <input type="password" name="passwordCheck" id="passwordCheck" size="20%">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">이메일
                    </th>
                    <td>
                        <input type="text" name="email" id="email" size="30%">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="address">주소
                    </th>
                    <td>
                        <input type="text" name="address" id="address" size="100%">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="phoneNumber">연락처
                    </th>
                    <td>
                        <input type="text" name="phoneNumber" id="phoneNumber" size="10%">
                        <!--<input type="text" name="phone_number" id="phone_number" size="10%"> - -->
                        <!--<input type="text" name="phone_number" id="phone_number" size="10%">-->
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="nickname">닉네임
                    </th>
                    <td>
                        <input type="text" name="nickname" id="nickname" size="30%">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="introduce">자기소개
                    </th>
                    <td>
                        <textarea name="introduce" id="introduce"></textarea>
                    </td>
                </tr>

            </table>
          <div id="Btn">
              <input type="submit" class="joinBtn" value="회원가입">
              <input type="button" class="cancle" value="취소하기" onclick=window.location='../login'>
          </div>
        </form>
