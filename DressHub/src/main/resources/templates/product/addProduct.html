<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/product_layout}">
      <th:block layout:fragment="css">
          <link rel="stylesheet" th:href="@{/css/addProduct.css}">
      </th:block>
  <body>




<!-- 상품등록 -->
<form th:object="${form}" th:action="@{/products/new}">
<div id="addProduct">
    <h2>상품등록</h2><hr width="90%"/>
        <table id="addTable">
        <tr>
            <th><label for="name">상품이름</label>></th>
            <td><input type="text" name="name" id="name" size="40%"></td>
        </tr>
        <tr>
            <th><label for="costPerDay">1일 렌탈료</label>></th>
            <td><input type="text" name="costPerDay" id="costPerDay" size="20%"> 원</td>
        </tr>
        <tr>
            <th><label for="deposit">보증금</label>></th>
            <td><input type="text" name="deposit" id="deposit" size="20%"> 원</td>
        </tr>
        <tr>
            <th><label for="salePrice">판매가격  </label>></th>
            <td>  <input type="text" name="salePrice" id="salePrice" size="20%"> 원</td>
        </tr>
        <tr>
            <th><label for="category">카테고리  </label>></th>
            <td>
                <select name="category" id="category">
                    <option > 캐쥬얼>남성 </option>
                    <option > 캐쥬얼>여성 </option>
                    <option > 캐쥬얼>신발 </option>
                    <option > 캐쥬얼>기타 </option>
                    <option > 예복>경조사 </option>
                    <option > 예복>면접 </option>
                    <option > 예복>실생활 </option>
                    <option > 예복>기타 </option>
                    <option > 악세사리>남성 </option>
                    <option > 악세사리>여성 </option>
                    <option > 악세사리>고가 </option>
                    <option > 악세사리>특수한 경우</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="consigmentStart">시작 대여일</label>></th>
            <td><input type="date" name="consigmentStart" id="consigmentStart" ></td>
        </tr>
        <tr>
            <th><label for="consigmentEnd">종료 대여일</label>></th>
            <td><input type="date" name="consigmentEnd" id="consigmentEnd" size="20px"></td>
        </tr>
        <tr>
            <th><label for="leastLeaseDay">최소 대여일</label>></th>
            <td><input type="text" name="leastLeaseDay" id="leastLeaseDay" size="20px"> 일</td>
        </tr>
        <tr>
            <th>  <label for="location">지역</label>></th>
            <td><input type="text" name="location" id="location" size="100%"></td>
        </tr>
        <tr>
            <th><label for="state">상태</label>></th>
            <td><input type="text" name="state" id="state" size="100%"></td>
        </tr>
        <tr>
            <th><label for="size">사이즈  </label></th>
            <td >
                <select name="category" id="size">
                     <option >S</option>
                     <option >M</option>
                     <option >L</option>
                     <option >XL</option>
                     <option >XXL</option>
                </select>
            <td>
        </tr>
        <tr>
            <th><label for="contents">설명 </label></th>
            <td><textarea name="contents" id="contents"></textarea></td>
        </tr>
    </table>
        <form action="/products/image" method="POST" id="imageForm" name="imageData" enctype="multipart/form-data">
        <table>

        <tr>
            <th><label for="image">이미지</label>></th>
            <td>
                <!-- <input type="file" value="" name="upload[]" multiple> -->
                <h3>파일(들)을 선택하세요.</h3>
                <input class="files-upload" type="file" name = "file" multiple accept="image/*" id="image">

                <h3>Uploaded files</h3>
                <ul id="file-list">
                    <li class="no-items">(파일이 선택되지 않음)</li>
                </ul>
            </td>
        </tr>
        </table>
        <div id="Btn">
            <input type="submit" class="addBtn" value="상품등록"   >
            <input type="button" id="cancle" value="취소하기" onClick="location.href='index.html'">
        </div>
    </form>


</div>
  </form>
      </div>
      <script type="text/javascript" src="../../static/js/jquery-3.3.1.min.js" charset="utf-8"></script>
      <script src="../../static/js/ajaxData.js"></script>
      <script src="../../static/js/getCookie.js"></script>
      <script src="../../static/js/menu.js"></script>
      <script src="../../static/js/addProduct.js"></script>
      </body>
    </html>
